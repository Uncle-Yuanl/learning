<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<!--
    https://www.runoob.com/html/html-head.html
    style链接到css文件地址，或者直接编辑
-->
<style type="text/css">
body {
    background-color:black;
}
p {
    color:green
}
</style>
</head>
<body>
 
<h1>我的第一个标题</h1>
 
<p>我的第一个段落。</p>

<!-- 这是注释的格式 -->
<!--
    属性值应该始终被包括在引号内
    属性名称用小写
    属性手册，按元素类型
-->
<a href="http://www.runoob.com">这是一个链接</a>
 
<p>学习字体的段落</p>
<a href="https://www.runoob.com/html/html-formatting.html">索引</a>
<b>粗体文字</b><br>

<!-- 超链接 -->
<!--
    通过id链接到页面上的元素
-->
<a id="tips">有用的提示部分</a><br>
<a href="#tips">找到本页有用的提示</a><br>
<a href="https://www.runoob.com/html/html-links.html#tips">找到其他页</a>

<!--
    区块：
        div和span将元素组合起来
    一般经常看到嵌套的div元素
    大多数 HTML 元素被定义为块级元素或内联元素。
    块级元素:
        在浏览器显示时，通常会以新行来开始（和结束）。
        实例: <h1>, <p>, <ul>, <table>
    内联元素:
        显示时通常不会以新行开始。
        实例: <b>, <td>, <a>, <img>
    
    <div>:
        元素是块级元素，它可用于组合其他 HTML 元素的容器
    <span>:
        元素是内联元素，可用作文本的容器
-->
</body>
</html>
